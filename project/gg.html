    <script>
        const screenWidth = window.innerWidth;
        const targetWidth = 1280; 
        const screenZoom = 0.5;
        var screenZoom_cal = Math.min(1, screenWidth / targetWidth) * screenZoom;
        const baseMargin = 120;
        var screenMarg = `${baseMargin * (screenZoom_cal*2)}px`;
        document.documentElement.style.setProperty('--zoom', screenMarg);
        console.log(screenMarg);
        console.log(screenWidth);
        console.log(screenZoom_cal);
        if (screenWidth == 1280) {
            document.body.style.zoom = screenZoom;
        }else if(screenWidth < 600){
            document.documentElement.style.setProperty('--zoom', 0);
        } else {
            document.body.style.zoom = screenZoom_cal;
        }
