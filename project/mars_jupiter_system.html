<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/marss-512.webp" rel="shortcut icon" type="image/x-icon">
    <title>Road</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  background-color: color(a98-rgb 0.17 0.18 0.24);
  min-height: 100vh;
  overflow: hidden;
}

.system {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateX(0deg);
}

.jupiter,
.orbit,
.mars {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  border-radius: 50%;
}

.jupiter,
.mars {
  width: 2em;
  height: 2em;
  margin-top: -1em;
  margin-left: -1em;
}

.jupiter {
  font-size: 7em;
    background: linear-gradient(to bottom, #cacfcb 0%, #906540 100%);
    box-shadow: 0 0 60px rgba(255, 160, 60, .4);
    transform: rotateX(0deg);
    box-shadow: 0px 0px 20px 4px #af895f;
    z-index: 10;
}

.jupiter:hover{
  box-shadow: 0px 0px 20px 15px #c28146;
}

.orbit {
  width: 25em;
    height: 25em;
    margin-top: -13em;
    margin-left: -12.5em;
  border: 1px solid rgba(255, 255, 255, .25);
  animation: animOrbit 12s linear infinite;
}

.mars {
  background-color: #fe9663;
    left: 98%;
    animation: animPlanet 12s linear infinite;
    width: 3rem;
    height: 3rem;
    box-shadow: 0px 0px 14px 0px #f97331;
}

.mars:hover{
  box-shadow: 0px 0px 20px 5px #ff945f;
}

@keyframes animOrbit {
  0% {
    transform: rotateZ(0deg);
  }
  100% {
    transform: rotateZ(-360deg);
  }
}

@keyframes animmars {
  0% {
    transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg);
  }
}
.change::before{
  transform: translate(0%, 0%);
    width: 100%;
    height: 100%;
    background: #61efff !important;
    border-radius: 10px;
}
.change::after{
  transform: translate(10px, 10px);
    width: 35px;
    height: 35px;
    background: #3d17fb4a !important;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 50px;
}
.button-86::before{
  transform: translate(0%, 0%);
    width: 100%;
    height: 100%;
    background: #af9e8a;
    border-radius: 10px;
}
.button-86::after{
  transform: translate(10px, 10px);
    width: 35px;
    height: 35px;
    background: #fe966369;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 50px;
}
</style>
<body>
  <button class="button-86" role="button">Back</button>
    <div class="system">
        <div class="jupiter" id="link1"></div>
        <div class="orbit">
          <div class="mars" id="link2"></div>
        </div>
      </div>
      <button class='glowing-btn' onclick="localStorage.removeItem('linksClicked');"><span class='glowing-txt'>B<span class='faulty-letter'>U</span>Y</span></button>
</body>
<script>
  const link1 = document.getElementById('link1');
        const link2 = document.getElementById('link2');
        const bottomButton = document.querySelector('.glowing-btn');
        const deletus = document.querySelector('.system');
        const linksClicked = localStorage.getItem('linksClicked') || '0';
        let clickCount = parseInt(linksClicked);
        updateButtonState();
        link1.addEventListener('click', function() {
            clickCount++;
            localStorage.setItem('linksClicked', clickCount);
            updateButtonState();
        });
        link2.addEventListener('click', function() {
            clickCount++;
            localStorage.setItem('linksClicked', clickCount);
            updateButtonState();
        });
        function updateButtonState() {
            if (clickCount >= 2) {
                bottomButton.style.display = 'block';
                deletus.style.display = 'none';
                document.querySelector('.button-86').classList.add('change');
            } else {
                bottomButton.style.display = 'none';
                deletus.style.display = 'block';
                document.querySelector('.button-86').classList.remove('change');
            }
        }
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script>
  $(".mars").click(function() {
    $(location).attr('href', 'The mars/mars.html');
});
$(".jupiter").click(function() {
    $(location).attr('href', 'The Jupiter/jupiter.html');
});
$(".glowing-btn").click(function() {
    $(location).attr('href', 'buy1.html');
});
$(".button-86").click(function() {
    $(location).attr('href', 'buyer.html');
});
</script>
</html>
